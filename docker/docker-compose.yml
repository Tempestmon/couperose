version: "3.9"
services:
  hiryu:
    build:
      context: ..
      dockerfile: docker/Dockerfile.hiryu
    image: tempestmon/hiryu:latest
    container_name: hiryu
    environment:
      - API_TOKEN=${API_TOKEN}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
    depends_on:
      - akagi
      - kaga
    networks:
      - app_network

  akagi:
    build:
      context: ..
      dockerfile: docker/Dockerfile.akagi
    image: tempestmon/akagi:latest
    container_name: akagi
    environment:
      - MESSENGER_HOST=akagi
      - MESSENGER_PORT=50051
    ports:
      - "50051:50051"
    networks:
      - app_network

  kaga:
    build:
      context: ..
      dockerfile: docker/Dockerfile.kaga
    image: tempestmon/kaga:latest
    container_name: kaga
    environment:
      - MESSENGER_HOST=akagi
      - MESSENGER_PORT=50051
      - API_HOST=0.0.0.0
      - API_PORT=8080
    ports:
      - "8080:8080"
    networks:
      - app_network

  prometheus:
    image: prom/prometheus:v3.1.0
    container_name: prometheus
    volumes:
      - ../prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
